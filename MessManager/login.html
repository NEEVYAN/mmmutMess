<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="style.css"/>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.3/components/logins/login-10/assets/css/login-10.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    
    <style>

      section{
        height: 100vh;
      }

        .back{
          background-color:rgb(148, 179, 244);
        }

    </style>

</head>
<body>


    <!-- login  -->
    <section class="bg py-3 py-md-5 py-xl-8 back">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
              <div class="mb-5">
                <div class="text-center mb-4">
                  <a href="#!">
                    <img src="./images/logommmut.png" alt="BootstrapBrain Logo" width="100" height="100">
                  </a>
                </div>
              </div>

              
              <center>
                <div style="display: none;"  id="progressBar">
                <img  width="80px"   src="../images/loading.gif" />
                </div>
              </center>
  
              

              <div class="card border border-light-subtle rounded-4">
                <div class="card-body p-3 p-md-4 p-xl-5">
                  <form action="#!" id="loginForm">
                    <h4 class="text-center mb-4">Mess Incharge Login</h4>
                    <div class="row gy-3 overflow-hidden">
                      <div class="col-12">
                        <div class="form-floating mb-3">
                          <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                          <label for="email" class="form-label">Email</label>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="form-floating mb-3">
                          <input type="password" class="form-control" name="password" id="password" value="" placeholder="Password" required>
                          <label for="password" class="form-label">Password</label>
                        </div>
                      </div>
                      <div class="col-12">
                        
                      </div>
                      <div class="col-12">
                        <div class="d-grid">
                          <button class="btn btn-primary btn-lg" type="submit">Log in</button>

                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>



      <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase.js"></script>
      <script src="../fireConfig.js"></script> 
      <script src="login.js"></script>
 
       

</body>
</html>
